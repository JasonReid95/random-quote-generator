<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app">
            <header>Random Donald Trump Quotes</header>
            <section class="quotes">
              <div class="quote-text" id="js-quote-text"></div>
            </section>

            <!-- Loading indicator for when quote is being generated-->
            <div id="js-load-indicator" class="sk-circle hidden">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>

            <section class="controls">
              <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new quote
              </button>
              <button type="button" class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">
                  Tweet it!
            </button>
            </section>
          </div>
        <script src="random-quote.js"></script>
    </body>
</html>
